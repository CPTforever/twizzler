[package]
name = "uuhelper"
version = "0.1.0"
edition = "2021"

[features]
default = ["feat_os_twizzler"]

feat_os_twizzler = [
    "base32",
    "base64",
    "basename",
    "basenc",
    "cat",
    "cksum",
    "comm",
    "csplit",
    "cut",
    "date",
    "echo",
    "expand",
    "factor",
    "false",
    "fmt",
    "fold",
    "ls",
    "nl",
    "numfmt",
    "od",
    "paste",
    "pr",
    "printenv",
    "printf",
    "ptx",
    "seq",
    "shuf",
    "sleep",
    "sort",
    "sum",
    "tr",
    "true",
    "tsort",
    "unexpand",
    "uniq",
    "yes",
]

